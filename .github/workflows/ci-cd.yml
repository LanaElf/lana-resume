name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: npx vitest run

      - name: Build static version of Nuxt.js project
        run: npm run generate

      - name: Check build output
        run: ls -la .output/public/

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - name: Deploy to Beget via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_FTP_USER }}
          password: ${{ secrets.BEGET_FTP_PASSWORD }}
          local-dir: .output/public/
          server-dir: /dev-lana.ru/public_html/
