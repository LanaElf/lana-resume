name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: npx vitest run

      - name: Build static version for Beget
        run: npm run generate
        env:
          NUXT_APP_BASE_URL: '/' # –î–ª—è Beget ‚Äî –∫–æ—Ä–µ–Ω—å

      - name: Upload build artifacts for Beget
        uses: actions/upload-artifact@v4
        with:
          name: build-output-beget
          path: .output/public

      - name: Build static version for GitHub Pages
        run: npm run generate
        env:
          NUXT_APP_BASE_URL: '/lana-resume/' # –î–ª—è GitHub Pages ‚Äî –ø–æ–¥–¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è

      - name: Upload build artifacts for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: build-output-gh-pages
          path: .output/public

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: ${{ success() }}

    steps:
      - name: Download build artifacts for Beget
        uses: actions/download-artifact@v4
        with:
          name: build-output-beget
          path: .output/public

      - name: Deploy to Beget via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_FTP_USER }}
          password: ${{ secrets.BEGET_FTP_PASSWORD }}
          local-dir: .output/public/
          server-dir: /

      - name: Notify Telegram on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üö® *Beget Deploy Failed* üö®
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            –ü–æ–¥—Ä–æ–±–Ω–µ–µ: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          parse_mode: markdown

  deploy-gh-pages:
    needs: build-test
    runs-on: ubuntu-latest
    if: ${{ success() }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Download build artifacts for GitHub Pages
        uses: actions/download-artifact@v4
        with:
          name: build-output-gh-pages
          path: .output/public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public
          destination_dir: lana-resume # –ü–æ–¥–¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—è –Ω–∞ GitHub Pages
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Notify Telegram on GH Pages failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üö® *GH Pages Deploy Failed* üö®
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            –ü–æ–¥—Ä–æ–±–Ω–µ–µ: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          parse_mode: markdown